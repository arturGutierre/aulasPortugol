<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
<script>
    function js_style(){

    
    document.getElementById("text").style.color = 'white';
    document.getElementById("text").style.fontSize = '22pt';
    document.getElementById('text').style.backgroundColor = 'blue'    
}

   
</script>
</head> 
<body>
<p id ='text'>JavaScript Exercises - w3resource

 </p> 
<div>
<button id="jsstyle"
onclick="js_style()">Click to set paragraph background color.</button>

</div>
</body>
