<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  var y = document.forms["myForm2"]["fname"].value;
  if (x == "") {
    alert("O e-mail precisa ser preenchido.");
    return false;
  }

  else if (y == ""){
      alert("A senha precisa ser preenchida.")
      return false;
  }

  else if (x == "" && y == "") {
      alert("Os dados precisam ser preenchidos.")
      return true;
  }

 

  else {
      alert("ok")
  }
}


</script>
</head>
<body>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  E-mail: <input type="text" name="fname">
</form>
<br>
<br>
<form name="myForm2" action="/action_page.php" onsubmit="return validateForm()" method="post">

    <br>
    <br>
    <input type="submit" value="Submit">
    
</form>    



</body>
</html>
